<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="workspace.css">
    <title>File: N/A | ALMAKTABAH</title>
</head>
<body>
    


    <div class="header">

    </div>

    <div class="file-loc-display">
        <label id="file-loc-display">لا يوجد ملفا مفتوحا</label>
    </div>

    <div class="container">

        <div class="workspace">

            <div class="buttons-for-functions">

                <ul>
                    <li>
                        <button id="executeBtn" accesskey="r">القراة</button>
                    </li>

                    <li>
                        <button id="file-upload" accesskey="f">
                            الملف
                        </button>
                    </li>

                    <li>
                        <button id="saveBtn" accesskey="s">الحفظ</button>
                    </li>

                    <li>
                        <button id="settingsBtn">الاعدادات</button>
                    </li>

                </ul>

            </div>

            <div class="text-area">

                <textarea id="code-area"></textarea>

            </div>

        </div>

    </div>

    <script src="../SCRIPT/workspaceRender.js"></script>
</body>
</html>
